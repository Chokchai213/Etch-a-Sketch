<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Etch-A-Sketch</title>
</head>

<body>
    <header class="header">
        <h1 class="title">Etch-a-Sketch</h1>
    </header>
    <div class="app-panel">
    <div class="control-container">
        <div class="button-container">
            <input id="colorPicker" type="color" value="#000000" />
            <button id="color-button" class="normal-button">Color</button>
            <button id="rainbow-button" class="normal-button">Rainbow</button>
            <button id="erase-button" class="normal-button">Eraser</button>
            <button id="reset-button">Reset</button>
        </div>
    </div>
    <div class="grid-container"></div>
</div>
    <script src="script.js"></script>
</body>

</html>
