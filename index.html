<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Etch-A-Sketch</title>
</head>

<body>
    <h1>Click and drag your cursor on grid to draw</h1>
    <div class="control-container">
        <input id="colorPicker" type="color" value="#000000" />
        <button id="color-button">Color</button>
        <button id="rainbow-button">Rainbow</button>
        <button id="erase-button">Eraser</button>
        <button id="reset-button">Reset</button>
    </div>
    <div class="grid-container"></div>
    <script src="script.js"></script>
</body>

</html>
